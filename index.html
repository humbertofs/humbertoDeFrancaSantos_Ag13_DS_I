    <script>
        var index=0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("slide");
            for (i=0; i<x.length; i++) {
                x[i].style.display = "none";
            }
            index++;
            if (index > x.lenght) { index=1 }
            x[index-1].style.display = "block";
            setTimeout(carousel, 2000); //a imagem é trocada a cada 2 segundos
